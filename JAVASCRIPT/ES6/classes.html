<htm>
    <body>
        <h2>
            CLASSES
        </h2>
        <p>
            creating two bike objects from a bike classes:
          </p>
        <p id="demo">
        </p>
          
        <script>
            class Bike{
                name="RE";
                year="2010";
            }

            const b1=new Bike();
            b1.name="Tirumph";b1.year="2020";
             document.getElementById("demo").innerHTML=b1.name +"" + b1.year;
        </script>
    </body>
</htm>
