<htm>
    <body>
        <h2>
            CLASSES
        </h2>
        <p>
            creating two bike objects from a bike classes:
          </p>
        <p id="demo">
        </p>
          
        <script>
            class Bike{
                name="RE";
                year="2010";

            //changes value of variables
            setName(bikeName){
                this.name=bikeName;

            }
            setYear(mfgYear){
                this.year=mfgYear;
            }
            getYear(){
                return this.year;
            }
            getName(){
                return this.name;
            }
            }
            const b1=new Bike();
            b1.setName("Royal Enfield");
            b1.setYear(2020);
             document.getElementById("demo").innerHTML=b1.getName() +"" + b1.getYear();
        </script>
    </body>
</htm>
