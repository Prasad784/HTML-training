<html>
    <body>
        <h1>
            ES6 VARIABLES
        </h1><br>
        <script>
            var empID=100; //javascript
            let name="GavsTech"; //ES6
            loc="chennai";
            document.writeln("empID = "+empID);
            document.writeln("<br>Name : "+ name + "<br>");
            document.writeln("loc = "+loc);
           
        </script>
        <b>Javascript var vs ES6 LET</b><br>
        <script>
             document.writeln("empID = "+empID);
            document.writeln("<br>Name : "+ name + "<br>");
            document.writeln("location = "+location);
        </script>
    </body>
</html>
